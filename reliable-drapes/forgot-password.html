<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Forgot Password | Reliable Drapes</title>
<meta name="description" content="Reliable Drapes" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<link rel="icon" type="img/png" sizes="32x32" href="images/favicon.jpg" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/responsive.css" />
</head>
<body>  
  <div class="outer_main">
    <section class="logins_p">
      <div class="container-1920">
        <div class="rd_logo">
          <a href="home.html"><img src="images/logo.svg" alt="Reliable Drapes" /></a>
          <div class="loginSign_pop">
            <div class="modal_head">
              <h4>Forgot Password</h4>
              <p>Please enter registered email ID</p>
            </div>
            <div class="modal_form">
              <div class="input_field error_div">
                <label>Email</label>
                <input type="password" id="inputPass" placeholder="" />
                <span class="error_msg">Please Enter your Email!</span>
              </div>
            </div>
            <div class="footer_btns login_btns">
              <a href="otp.html" class="orangeBtn">Reset Password</a>
              <p>Already had an account? <a href="login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  $(document).on('click','#showpwd',function(){
    $(this).html("visibility_off");
    if ($("#inputPass").attr("type") === "password") {
      $("#inputPass").attr("type", "text");
      $("#showpwd").html("visibility_off");
    } 
    else {
      $("#inputPass").attr("type", "password");
      $("#showpwd").html("visibility");
    }
  });
</script>
</body>
</html>
